<div [routerLink]="'/my-theater/' + listName + '/' + movie.slug">
  <div class="image-container">
    <img [src]="imageBaseUrl + movie.poster_path" />
  </div>
  <div class="movie-name">
    <h3>{{ movie.title }}</h3>
  </div>
  <div class="user-ratting">
    <bar-rating [(rate)]="rate" [max]="5"></bar-rating>
  </div>
</div>
