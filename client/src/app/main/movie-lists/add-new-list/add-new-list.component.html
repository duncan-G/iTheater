<h2 mat-dialog-title>Add New List</h2>
<mat-dialog-content>
  <form id = "addNewListForm" name="addNewListForm" [formGroup]="addNewListForm" novalidate>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="addNewListForm.get('name').hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="privacy">
      Private
    </mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    color="primary"
    mat-raised-button
    [mat-dialog-close]
    (click)="handleSubmit()"
    [disabled]="addNewListForm.invalid"
  >
    ADD NEW LIST
  </button>
</mat-dialog-actions>
