<div id="register">
  <div id="register-background"></div>
  <div id="register-content">
    <div id="register-form">
      <div class="title">CREAT AN ACCOUNT</div>

      <form name="registerForm" [formGroup]="registerForm" novalidate>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="registerForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error
            *ngIf="
              !registerForm.get('email').hasError('required') &&
              registerForm.get('email').hasError('email')
            "
          >
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-icon matSuffix>vpn_key</mat-icon>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password (Confirm)</mat-label>
          <input matInput type="password" formControlName="passwordConfirm" />
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error
            *ngIf="registerForm.get('passwordConfirm').hasError('required')"
          >
            Password confirmation is required
          </mat-error>
          <mat-error
            *ngIf="
              !registerForm.get('passwordConfirm').hasError('required') &&
              registerForm
                .get('passwordConfirm')
                .hasError('passwordsNotMatching')
            "
          >
            Passwords must match
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="submit-button"
          aria-label="LOG IN"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
