<div id="movie-container" fxFlex fxLayout="column">
  <div id="movie-wrapper" *ngIf="movie">
    <div id="background-image">
      <img [src]="imageBaseUrl + movie.backdrop_path" />
    </div>
    <h1 id="movie-title">
      {{ movie.title }}
    </h1>
    <div id="movie">
      <div id="iframe-wrapper" [innerHtml]="videoIframe"></div>
      <div id="overview">{{ movie.overview }}</div>
    </div>
  </div>
  <div *ngIf="!movie">
    <h1>No movie found</h1>
  </div>
</div>
