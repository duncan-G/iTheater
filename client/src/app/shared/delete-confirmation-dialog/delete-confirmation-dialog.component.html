<h2 mat-dialog-title>Delete {{ data.name }}</h2>
<mat-dialog-content>
  Are you sure you want to delete <b>{{data.name}}</b>?
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-raised-button [mat-dialog-close]="true">
    Yes
  </button>
  <button mat-button [mat-dialog-close]>
    Close
  </button>
</mat-dialog-actions>
