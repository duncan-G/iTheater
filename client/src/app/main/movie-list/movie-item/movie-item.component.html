<div [routerLink]="'/my-theater/' + listName + '/' + movie.slug">
  <div class="image-container">
    <img [src]="getPosterUrl(movie.posterPath)" />
  </div>
  <div class="movie-name">
    <h3>{{ movie.title }}</h3>
  </div>
  <div class="user-ratting">
    <bar-rating theme="stars" [(rate)]="movie.rating" [max]="5"></bar-rating>
  </div>
</div>
<div class="delete-list">
  <button mat-icon-button>
    <mat-icon>delete_forever</mat-icon>
  </button>
</div>
